# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - 'main'
      - 'v*-Beta'
      - 'v*-Alpha'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      #     actions/checkout@v6.0.2 de0fac2e4500dabe0009e67214ff5f5447ce83dd
      #     actions/checkout@v5.0.1 08c6903cd8c0fde910a37f88322edcfb5dd907a8
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c
      #     actions/setup-python@v6.0.2 a309ff8b426b58ec0e2a45f0f869d46889d02405
      #     actions/setup-python@v5.0.0 0a5c61591373683505ea898e09a3ea4f39ef2b9c
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
      #     actions/setup-python@v6.2.0 a309ff8b426b58ec0e2a45f0f869d46889d02405
      #     actions/setup-python@v4 7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
      with:
        python-version: ${{ matrix.python-version }}
        # cache: pip # ‚Üê v4 caching tends to work better with act in many reports
    - name: Install uv
      run: |
        python -m pip install uv
    - name: Install dependencies
      run: |
        # Test loading requirements.txt
        if [ -f requirements.txt ]; then uv add -r requirements.txt; fi
        # For a dev uv environment that has pytest and flake8 installed
        mv pyproject.toml pyproject.toml.bk
        uv init --python ${{ matrix.python-version }}
        mv pyproject.toml.bk pyproject.toml
        uv sync --dev
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        .venv/bin/flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        .venv/bin/flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with coverage ad unittest
      run: |
        uv sync --dev
        python -V
        uv run pytest src/test/ -v --cov=src.pypi_search_caching --cov-report=term-missing
