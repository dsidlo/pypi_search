# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      #     actions/checkout@v5.0.1 08c6903cd8c0fde910a37f88322edcfb5dd907a8
    # uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c
      #     actions/setup-python@v6.0.2 a309ff8b426b58ec0e2a45f0f869d46889d02405
      # uses: actions/setup-python@v3
      with:
        python-version: '>=3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build uv
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
      #     pypa/gh-action-pypi-publish@release/v1.13 ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
